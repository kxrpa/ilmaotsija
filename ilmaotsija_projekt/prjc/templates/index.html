            margin: 0;

            left: 0;
            right: 0;

            align-items: center;
            z-index: 10;
            border-radius: var(--border-radius);

        #sidebar-toggle {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2000;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        #sidebar-toggle:hover {
            background: #1e3a8a;
            transform: scale(1.1);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1e3a8a;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 8px rgba(37, 99, 235, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }

        @media (max-width: 768px) {

                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
                padding: 16px;
            }

            #sidebar.active {
                height: calc(100vh - 60px);
                overflow-y: auto;
            }

                height: 100vh;

                display: block;

            .section-title {

            }

                font-size: 0.85rem;
            }

            .weather-detail {
                font-size: 0.85rem;
            }

            .temperature-display {
                font-size: 2rem;
            }
        }
    </style>
</head>

        // SuverÃ¤Ã¤nsete riikide nimekiri (ISO 3166-1 alpha-2 koodid)
        const SOVEREIGN_COUNTRIES = [

        // Normaliseeri asukoht, eemaldades 'linn', asendades tÃ¼hikud sidekriipsuga ja eemaldades erimÃ¤rgid
        function normalizeLocation(location) {
            if (!location || typeof location !== 'string') return location;

            const [cityPart, countryCode] = location.split(',');
            if (!cityPart || !countryCode) return location;

            // Eemalda 'linn' ja normaliseeri erimÃ¤rgid
            let normalizedCity = cityPart
                .replace(/\blinn\b/gi, '') // Eemalda 'linn'
                .trim();

            // Asenda erimÃ¤rgid ASCII vastega
            normalizedCity = normalizedCity
                .replace(/[ÃµÃ¶]/g, 'o')
                .replace(/[Ã¤]/g, 'a')
                .replace(/[Ã¼]/g, 'u')
                .normalize('NFD') // Eemalda diakriitilised mÃ¤rgid
                .replace(/[\u0300-\u036f]/g, '');

            // Asenda tÃ¼hikud sidekriipsuga ja eemalda topelt sidekriipsud
            normalizedCity = normalizedCity
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');

            // Logi normaliseeritud asukoht
            console.log('Normaliseeritud asukoht:', `${normalizedCity},${countryCode}`);

            return `${normalizedCity},${countryCode}`;

                    view: new ol.View({

                map.on('loadend', () => {

                    console.log('Kaart edukalt laetud');

                map.on('error', (e) => {

                map.on('singleclick', async (e) => {
                    try {
                        const coords = ol.proj.toLonLat(e.coordinate);
                        console.log('Kaardil klÃµpsati koordinaatidel:', coords);

                        const data = await response.json();
                        if (data && data.address) {

            const normalizedLocation = normalizeLocation(location);

                initializeWeatherCardWithRetry();
                if (loadingOverlay) loadingOverlay.remove();
                return;

            const maxRetries = 3;
            let attempt = 0;

            while (attempt < maxRetries) {
                try {
                    console.log('Hankin API-st:', `/weather?location=${encodeURIComponent(normalizedLocation)}`);
                    const response = await fetch(`/weather?location=${encodeURIComponent(normalizedLocation)}`);
                    console.log('API vastuse staatus:', response.status);

                        const err = await response.json();

                        let errorMessage = err.error || 'Ilma hankimine ebaÃµnnestus';
                        if (response.status === 429) {
                            errorMessage = 'Liiga palju pÃ¤ringuid, palun oota hetk';

                    const data = await response.json();

                    initializeWeatherCardWithRetry();

                    if (updateInterval) clearInterval(updateInterval);
                    updateInterval = setInterval(() => debounceFetchWeather(normalizedLocation), 300000);
                    if (loadingOverlay) loadingOverlay.remove();
                    return;
                } catch (error) {
                    attempt++;
                    console.log(`Ilma hankimise katse ${attempt} ebaÃµnnestus:`, error);
                    if (attempt >= maxRetries) {
                        logError('Ilma hankimise viga', error);
                        showToast(`Ilma laadimine ebaÃµnnestus: ${error.message}`, 'danger');
                        weatherCard.style.display = 'none';
                        if (loadingOverlay) loadingOverlay.remove();

                if (!document.querySelector(selector)) {
                    logError('DOM element puudub', new Error(`Element ${id} ei leitud`));
                    showToast(`Element ${id} puudub`, 'danger');
                }
            }

            // Initsialiseeri Choices.js filtreeritud riikidega
            const countryFilter = document.getElementById('country-filter');
            if (countryFilter) {
                const rawOptions = Array.from(countryFilter.options).map(option => ({
                    value: option.value,
                    label: option.text.trim(),
                    code: option.getAttribute('data-country-code')?.toUpperCase()
                }));
                console.log('Toored riigi valikud:', rawOptions);

                countryFilter.innerHTML = '';

                const choicesData = [];
                const seenCodes = new Set();
                choicesData.push({ value: '', label: 'KÃµik riigid' });

                rawOptions.forEach(option => {
                    const { code, label, value } = option;
                    if (code && !seenCodes.has(code) && ALLOWED_COUNTRIES.includes(code) && label && value) {
                        choicesData.push({
                            value: value,
                            label: label
                        });
                        seenCodes.add(code);
                    }
                });

                const uniqueChoices = [];
                const seenLabels = new Set();
                choicesData.forEach(choice => {
                    if (!seenLabels.has(choice.label)) {
                        uniqueChoices.push(choice);
                        seenLabels.add(choice.label);
                    }
                });

                uniqueChoices.sort((a, b) => a.label.localeCompare(b.label));

                console.log('Unikaalsed valikud:', uniqueChoices);

                new Choices(countryFilter, {
                    searchEnabled: true,
                    placeholderValue: 'KÃµik riigid',
                    searchPlaceholderValue: 'Otsi riiki...',
                    itemSelectText: '',
                    addItems: false,
                    choices: uniqueChoices,
                    shouldSort: true,
                    shouldSortItems: true,
                    searchResultLimit: 10
                });
            }

            // SÃ¼ndmuste kuulajad
            const locationInput = document.getElementById('location-input');
            const searchBtn = document.getElementById('search-btn');
            const clearInput = document.getElementById('clear-input');
            const searchResults = document.getElementById('search-results');
            const sidebarToggle = document.getElementById('sidebar-toggle');

            if (searchBtn) searchBtn.addEventListener('click', performSearch);

            if (clearInput) {
                clearInput.addEventListener('click', () => {
                    locationInput.value = '';
                    searchResults.style.display = 'none';
                    searchResults.innerHTML = '<div class="p-2 text-center text-muted">Sisesta linna nimi</div>';
                });
            }

            if (locationInput) {
                locationInput.addEventListener('input', debounce(() => {
                    performSearch();
                }, 300));
                locationInput.addEventListener('focus', () => {
                    searchResults.style.display = 'block';
                    if (locationInput.value.trim().length >= 2) {
                        performSearch();
                    } else {
                        searchResults.innerHTML = '<div class="p-2 text-center text-muted">Sisesta linna nimi</div>';
                    }
                });
                locationInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && searchResults.children.length > 0) {
                        const firstItem = searchResults.querySelector('.search-result-item');
                        if (firstItem) {
                            firstItem.click();
                        } else {
                            performSearch();
                        }
                    }
                });
            }

            if (countryFilter) {
                countryFilter.addEventListener('change', () => {
                    locationInput.value = '';
                    searchResults.style.display = 'none';
                    searchResults.innerHTML = '<div class="p-2 text-center text-muted">Sisesta linna nimi</div>';
                    performSearch();
                });
            }

            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', () => {
                    const sidebar = document.getElementById('sidebar');
                    sidebar.classList.toggle('active');
                });
            }

            document.addEventListener('click', e => {
                if (!e.target.closest('#search-results') && e.target !== locationInput && !e.target.closest('#search-btn')) {
                    searchResults.style.display = 'none';
                }
            });

            document.addEventListener('keydown', (e) => {
                if (searchResults.style.display === 'block') {
                    const items = searchResults.querySelectorAll('.search-result-item');
                    const focused = document.activeElement;
                    let index = Array.from(items).indexOf(focused);

                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        index = (index + 1) % items.length;
                        items[index].focus();
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        index = (index - 1 + items.length) % items.length;
                        items[index].focus();
                    }
                }
            });

            if (typeof ol !== 'undefined') {
                initializeMap();
            } else {
                showToast('OpenLayersi laadimine ebaÃµnnestus', 'danger');
            }

            setTimeout(() => {
                const mapLoading = document.getElementById('map-loading');
                if (mapLoading && mapLoading.style.display !== 'none') {
                    mapLoading.innerHTML = '<p class="text-warning">Kaardi laadimine aegus. <a href="#" onclick="location.reload()">Proovi uuesti</a>.</p>';
                    showToast('Kaardi laadimine aegus', 'warning');
                }
            }, 10000);
        });
    </script>
